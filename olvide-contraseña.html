<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="/css/olvide-contraseña.css">
    <script src="js/login.js"></script>
</head>
<body>
    <div class="formulario">
        <h1>Recuperar Contraseña</h1>
        <form method="post">
            <p>Por favor, ingrese su correo electrónico para recuperar su contraseña:</p>
            <div class="username">
                <input type="email" placeholder="Correo electrónico" required>
            </div>
            <input type="submit" value="Recuperar Contraseña">
        </form>
        <div class="registrarse">
            <a href="#">Volver al inicio de sesión</a>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Por favor, ingrese su correo electrónico para recuperar su contraseña:</p>
            <input type="email" placeholder="Correo electrónico" required>
            <button id="recover-btn">Recuperar Contraseña</button>
        </div>
    </div>
</body>
</html>
